<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: #fafafa; height: 100vh; margin: 0px">
    <div
      style="
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        align-content: center;
        justify-content: center;
        align-items: center;
        height: 90%;
      "
    >
      <div
        class="left"
        style="
          height: 700px;
          width: 430px;
          background-repeat: no-repeat;
          background-image: url(https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones.png?__makehaste_cache_breaker=HOgRclNOosk);
          transform: scale(1.01);
          margin-right: 20px;
        "
      >
        <img
          src="images/Telefonresmi.png"
          alt=""
          style="position: relative; top: 29px; left: 155px"
        />
      </div>

      <div class="right" style="margin-top: -3%">
        <div
          style="
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: center;
            align-items: stretch;
            justify-content: center;
            width: 350px;
            background-color: white;
            border: 1px solid rgb(219, 219, 219);
            font-family: -apple-system;
            padding: 40px;
            margin: 20px;
          "
        >
          <img
            src="images/Instagram_logo.svg.png"
            alt=""
            width="180px"
            style="padding: 0px 80px 0px 80px"
          />

          <input
            type="text"
            placeholder="Telefon numarası, kullanıcı adı veya e-posta"
          />
          <input type="password" placeholder="Şifre" />

          <div
            style="
              background-color: rgb(0, 149, 246, 0.7);
              text-align: center;
              color: white;
              padding: 10px;
              margin-top: 10px;

              border-radius: 10px;
            "
          >
            Giriş yap
          </div>

          <div
            style="
              display: flex;
              margin-top: 30px;
              flex-direction: row;
              align-items: center;
            "
          >
            <div
              style="
                background-color: rgb(219, 219, 219);
                height: 1px;
                width: 125px;
              "
            ></div>

            <div
              style="
                font-weight: 600px;
                color: gray;
                padding: 0px 20px 0px 20px;
              "
            >
              YA DA
            </div>
            <div
              style="
                background-color: rgb(219, 219, 219);
                height: 1px;
                width: 125px;
              "
            ></div>
          </div>

          <div
            style="
              text-align: center;
              margin-top: 20px;
              color: rgb(56, 81, 133);
              font-weight: 600;
              font-size: 15px;
            "
          >
            <span
              style="
                background-image: url(https://static.cdninstagram.com/rsrc.php/v3/y5/r/TJztmXpWTmS.png);

                background-repeat: no-repeat;
                background-position: -414px -259px;
                height: 16px;
                width: 16px;
                top: 1px;
                position: relative;
                margin-right: 8px;
                display: inline-block;
                transform: scale(1.1);
              "
            >
            </span>
            <span>Facebook ile Giriş Yap</span>
          </div>

          <div
            style="
              color: rgb(0, 55, 107);
              text-align: center;
              padding-top: 20px;
            "
          >
            Şifreni mi unuttun?
          </div>
        </div>

        <div
          style="
            background-color: white;
            border: 1px solid rgb(219, 219, 219);
            text-align: center;
            padding: 20px;
            margin: 20px;
          "
        >
          Hesabın yok mu?
          <span style="color: rgb(0, 149, 246, 1); font-weight: 590"
            >Kaydol</span
          >
        </div>

        <div style="text-align: center">Uygulamayı indir.</div>

        <div style="text-align: center; margin-top: 20px">
          <img src="images/googleplay.png" alt="" width="140px" />
          <img src="images/microsoft.png" alt="" width="115px" />
        </div>
      </div>
    </div>

    <div style="height: 10%">
      <div
        style="
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
          text-align: center;
          justify-content: center;
          max-width: 1200px;
          margin: auto;
        "
        class="navbar"
      >
        <span> Meta</span>
        <span> Hakkında</span>
        <span> Blog</span>
        <span> İş Fırsatları</span>
        <span> Yardım</span>
        <span> API</span>
        <span> Gizlilik</span>
        <span> Koşullar</span>
        <span> Konumlar</span>
        <span> Instagram Lite</span>
        <span> Threads</span>
        <span> Kişi Yükleme ve Hesabı Olmayan Kişiler</span>
        <span> Meta Verified</span>
        <span> Türkçe</span>
        <span> © 2024 Instagram from Meta</span>
      </div>
    </div>
  </body>
</html>
